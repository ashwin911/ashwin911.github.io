<html>
    <!-- This code is only meant for previewing your Reflow design. -->
    <head>
	<link rel="stylesheet" href="/boilerplate.css" />
	<link rel="stylesheet" href="/FrontPage.css" />
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    </head>
    <body>

    <div id="primaryContainer" class="primaryContainer clearfix">
        <img id="image" src="/img/Logo.png" class="image" />
        <div id="box" class="clearfix">
            <div id="nav_background" class="clearfix">
                <div id="nav_content" class="clearfix">
                     {% include nav.html %}
                </div>
                   
            </div>
                   
            <div id="white_box" class="clearfix">
                <div id="content" class="clearfix">
                     <h1>{{ page.title }}</h1>
                   {{ page.date | date: "%d %B %Y" }}
                    <br>
                    <br>
                    
                    {{content}}
                    <br>
                </div>
            </div>
          
            
            {% assign showDisqus = true %}
            
                {% if page.tags contains 'nodisqus' %}
                     {% assign showDisqus = false %}
                {% endif %}
        
            
            {% if showDisqus %}
            
            <div id="white_box" class="clearfix">
                <div id="content" class="clearfix">
                  <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'foureyedcat'; // required: replace example with your forum shortname
                
                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
                </div>
            </div>
            {% endif %}
            <br>
            <br>
            <br>

        </div>
  
           
              
    </div>

    </body>
    
    

</html>
